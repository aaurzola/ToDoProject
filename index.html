<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <div id="contenido">
        <div class="container">
            <h2>@aaurzola's ToDo app</h2>
            <div class="row">
                <div class="six columns">
                    <label for="todo">To do:</label>
                    <form  id="main-form">
                            <input id="todo" class="u-full-width"></input>
                            <button id="main-btn" type="submit" class="button u-full-width button-primary" value="add"><span class="material-symbols-outlined">add_task</span></input>
                    </form>
                </div>
                <div id="messages-holder"></div>
                <div class="six columns">
                    <h2>To do list</h2>
                    <div id="todo-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
